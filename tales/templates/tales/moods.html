{% extends "tales/base.html" %}

{% block header %}
    <div class="indent-1">
        <h1>Moods</h1>
        <p>Read every blog post with a specific mood.</p>
    </div>
{% endblock header %}

{% block content %}
<ul class="indent-1">
    {% for mood in moods %}
        <li>
            <h5>
                <a href="{% url 'tales:mood' mood.id %}">{{mood}}</a>
            </h5>
        </li>
    {% empty %}
        <li>No moods added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
