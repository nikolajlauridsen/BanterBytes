{% extends "tales/base.html" %}

{% block header %}
    <h2>Moods</h2>
{% endblock header %}

{% block content %}
<h4>Read every blog post with a specific mood.</h4>
<ul>
    {% for mood in moods %}
        <li>
            <h5>
                <a href="{% url 'tales:mood' mood.id %}">{{mood}}</a>
            </h5>
        </li>
    {% empty %}
        <li>No moods added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
